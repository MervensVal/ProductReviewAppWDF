<html>
    <head>
        <link rel="stylesheet" href="style.css"></link>
        <script src=".dist/index.js" defer></script>
    </head>
    <body>


        <template id="template">
            <table id='outputreviewtable' width="100%">
                <tr>
                    <td>Name: <span id="outputname"></span> </td>
                </tr>
                <tr>
                    <td>Comment: <span id="outputcomment"></span></td>
                </tr>
                <tr>
                    <td>Rating: <span id="outputrating"></span></td>
                </tr>
            </table>
                <hr>
        </template>


        <div class="topcontainer">
            <img src="images/noke shoes.jpg" alt="nike shoes" id="shoeimage">
            <h1 id="title">Nike Air Max Shoes</h1>
            <p id="productdescription">
                High Quality Footwear. Made with the best material.<br/>
                Includes shock absorption technology and is designed<br/>
                to be used for almost any sport.
            </p>
            <div>
                <h4 id="averageLable">Average Rating: <span id="average"></h4>
            </div>
        </div>


        <br/>
        <hr>
        <table id="reviewtable" width="100%">
            <tr>
                <td>Name: </br>
                <input type="text" id="reviewername" width="100%"></td>
            </tr>
            <tr>
                <td>
                    Comment: <br/>
                    <input type="text" id="comment" width="100%"></td>
                </td>
            </tr>
            <tr>
                <td>
                    Rating: <br/>
                    <input type="number" id="rating" min="1" max="5">
                </td>
            </tr>
            <tr>
                <td>
                    <br/>
                    <button id="submitbtn">Submit Review</button>
                </td>
            </tr>
        </table>
        <hr>
        <div id="resposepoint"></div>
    </body>
</html>
